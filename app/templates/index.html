{% extends 'base.html'%}

{% block styles%}
    {{super()}}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock%}

{% block content %}
<ul>
    {% for pitch in pitches.items%}
    <li>
        <div class="card text-center">
            <div class="card-header">{{pitch.pitch_category}}</div>
            <div class="card-body">
            <h5 class="card-title"><a href="{{url_for('main.posted',username=pitch.user.username)}}">Posted By: {{pitch.user.username}}</a></h5>
            <p class="card-text">{{pitch.pitch}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            
            <!--  -->
            <div class="card-footer text-muted">
                <p class="card-text"><button>Posted On: {{pitch.posted.strftime('%Y-%m-%d')}}</button> &nbsp; <button>Likes: {{pitch.upvotes}}~<span></span>Dislikes: {{pitch.downvotes}}</button></p>
                <div>
                    <a href="{{url_for('main.comment',pname=pitch.id)}}"><i class="fa fa-comment" style="font-size:36px;color:blue" aria-hidden="true"></i></a> <span><span><a href="{{url_for('main.comment',pname=pitch.id)}}"><i class="fa fa-thumbs-up" style="font-size:36px;color:green" aria-hidden="true"></i>
                    </a></span> <span><a href="{{url_for('main.comment',pname=pitch.id)}}"><i class="fa fa-thumbs-down" style="font-size:36px;color:red" aria-hidden="true"></i>
                    </a></span></span>
                </div>
            </div>
        </div>
    </li>
    {%endfor%} 
</ul>
    

{% endblock %}
